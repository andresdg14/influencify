<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Infleuncify</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div id="content">

    <img src="img/logo-white500x120.png" alt="Infleuncify Logo" class="img-fluid mx-auto d-block">


  <!-- Authentication -->
  <div id="auth" class="container mt-5 pt-5">
    <div class="card mx-auto border-0">
      <div class="card-header border-bottom-0 bg-transparent">
        <ul class="nav nav-tabs justify-content-center pt-4" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active text-primary" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-primary" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
          </li>
        </ul>
      </div>

      <div class="card-body pb-4">
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
            
              <div class="form-group">
                <input type="text" name="login_email" class="form-control" id="login_email" placeholder="Email" required autofocus>
              </div>

              <div class="form-group">
                <input type="password" name="login_password" class="form-control" id="login_password" id="password" placeholder="Password" required>
              </div>

              <div class="text-center pt-4">
                <button id="btn-login" class="btn btn-primary">Login</button>
              </div>

          </div>

          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
            
              <div class="form-group">
                <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Name" required autofocus>
              </div>

              <div class="form-group">
                <input type="text" name="user_username" id="user_username" class="form-control" placeholder="Username" required>
              </div>

              <div class="form-group">
                <input type="text" name="user_email" id="user_email" class="form-control" placeholder="Email" required>
              </div>

              <div class="form-group">
                <input type="password" name="user_password" id="user_password" class="form-control" placeholder="Set a password" required>
              </div>

              <div class="text-center pt-2 pb-1">
                <button id="btn-signup" class="btn btn-primary">Register</button>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
