<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Infleuncify</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div id="content">

    <img src="img/logo-white500x120.png" alt="Infleuncify Logo" class="img-fluid">


  <!-- Authentication -->
  <div id="auth">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a href="#nav-register" class="nav-item nav-link active" id="nav-register-tab" data-toggle="tab" role="tab" aria-controls="nav-register" aria-selected="true">Register</a>
        <a href="#nav-login" class="nav-item nav-link" id="nav-login-tab" data-toggle="tab" role="tab" aria-controls="nav-login" aria-selected="false">Login</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">

        <div id="register">

          <div class="field">
            <input type="text" id="user_name" name="user_name" required autofocus>
            <label for="user_name">Name:</label>
          </div>
  
          <div class="field">
            <input type="text" id="user_username" name="user_username" required>
            <label for="user_username">Username:</label>
          </div>
  
          <div class="field">
            <input type="text" id="user_email" name="user_email" required>
            <label for="user_email">Email:</label>
          </div>

          <div class="field">
            <input type="password" id="user_password" name="user_password" required>
            <label for="user_password">Password:</label>
          </div>
  
          <button id="btn-signup">SIGN-UP</button>
        </div>
      </div>
      
      <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
        <div id="login">
          <label for="login_email">Email:</label>
          <input type="text" id="login_email" name="login_email">
    
          <label for="login_password">Password:</label>
          <input type="password" id="login_password" name="login_password">
    
          <button id="btn-login">LOGIN</button>
        </div>
      </div>
    </div>
  </div>
 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
