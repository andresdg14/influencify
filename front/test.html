<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Influencify</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="auth" style="display:none">
    <div id="register">
      <label for="user_name">Name:</label>
      <input type="text" id="user_name" name="user_name">

      <label for="user_username">Username:</label>
      <input type="text" id="user_username" name="user_username">

      <label for="user_email">Email:</label>
      <input type="text" id="user_email" name="user_email">

      <label for="user_password">Password:</label>
      <input type="password" id="user_password" name="user_password">

      <button id="btn-signup">SIGN-UP</button>
    </div>

    <div id="login">
      <label for="login_email">Email:</label>
      <input type="text" id="login_email" name="login_email">

      <label for="login_password">Password:</label>
      <input type="password" id="login_password" name="login_password">

      <button id="btn-login">LOGIN</button>
    </div>

    <button id="btn-api">Call API WITH TOKEN</button>
  </div>

  <div id="home" style="display:none">
    <h2>PERFIL</h2>
    <p id="username"></p>

    <div id="offers-home">
      <h2>OFERTAS FAVORITOS DEL USUARIO</h2>

    </div>

    <div id="influencers-home">
      <h2>INFLUENCERS QUE SIGUE EL USUARIO</h2>
    </div>

    <div id="influencers-list">
      <h2>LISTADO DE TODOS LOS INFLUENCERS</h2>
    </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/index.js"></script>  
</body>
</html>
