<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Influencify</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Infleuncify</a>
    <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Coupons</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Influencers</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">My Profile</a>
        </li>
      </ul>
      <ul class="nav navbar-right">
        <li class="nav-link">Sign Up</li>
        <li class="nav-link">Login</li>
      </ul>
    </div>
  </nav>

  <!-- Your little profile info -->
  <div id="myprofile">
    <img src="img/profile/128.jpg" alt="avatar" >
    <p>Username</p>
    <p>Número de cupones favoritos</p>
  </div>

  <!-- My coupons info -->
  <div id="mycoupons">
    <h2>Mis Cupones</h2>
    <div class="mycoupon">
      <img src="img/companies/1.png" alt="company">
      <img src="img/influencers/2.jpg" alt="influencer">
      <h3 class="coupontitle">Mi cupón</h3>
      <p class="coupondescription">Descripción del cupón</p>
    </div>
  </div>

  <!-- My influencers info -->
  <div id="myinfluencers">
    <h2>Siguiendo</h2>
    <div class="myinfluencer">
      <img src="img/influencers/2.jpg" alt="influencer">
      <h3 class="influencername">Influencer Name</h3>
    </div>
  </div>
  
  <!-- End of body -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
